<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>Vue 인스턴스 생성</h2>
    <div id="app">
      <p>{{ message }}</p>
    </div>

    <script>
      // 로딩 및 Vue가 전역 변수로 정의되었는지 확인
      console.assert(typeof Vue !== 'undefined');
      // 뷰 인스턴스 생성
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
        },
      });
    </script>
  </body>
</html>
