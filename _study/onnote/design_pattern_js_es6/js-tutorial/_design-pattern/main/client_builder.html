<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>builder</title>
  </head>
  <body>
    <script src="../common/js/calc_common.js"></script>
    <script src="./js/abstract_operation_builder.js"></script>
    <script src="./js/add_operation_builder.js"></script>
    <script src="./js/substract_operation_builder.js"></script>
    <script src="./js/multiply_operation_builder.js"></script>
    <script src="./js/divide_operation_builder.js"></script>
    <script src="./js/operation_director.js"></script>
    <script>
      let firstNumber = 100;
      let secondNumber = 20;
      let operationDirector = null;

      let operationBuilders = [];

      operationBuilders[0] = new CALC.builder.AddOperationBuilder(firstNumber, secondNumber);
      operationBuilders[1] = new CALC.builder.SubstractOperationBuilder(firstNumber, secondNumber);
      operationBuilders[2] = new CALC.builder.MultiplyOperationBuilder(firstNumber, secondNumber);
      operationBuilders[3] = new CALC.builder.DivideOperationBuilder(firstNumber, secondNumber);

      for (let operationBuilder of operationBuilders) {
        operationDirector = new CALC.builder.OperationDirector(operationBuilder);
        operationDirector.construct();
      }
    </script>
  </body>
</html>
