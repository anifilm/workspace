<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>렛츠기릿 자바스크립트</title>
</head>
<body>
  <h2>2-20. 별찍기 숙제</h2>

  <script>
    for (let i = 1; i <= 5; i++) {
      document.write('*'.repeat(i) + '<br>');
    }
    document.write('<br>');

    for (let i = 5; i > 0; i--) {
      document.write('*'.repeat(i) + '<br>');
    }
  </script>
</body>
</html>
