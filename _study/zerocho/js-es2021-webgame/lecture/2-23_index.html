<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>렛츠기릿 자바스크립트</title>
</head>
<body>
  <h2>2-23. 배열 메서드 응용하기</h2>

  <script>
    const arr = ['가','라','다','라','마','라'];
    let idx = arr.indexOf('라');
    while (idx > -1) {
      arr.splice(idx, 1);
      idx = arr.indexOf('라');
    }
    console.log(arr);
  </script>
</body>
