<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <script>
    (async () => {
      try {
        const result = await axios.post('https://www.zerocho.com/api/post/json', {
          name: 'zerocho',
          birth: 1994,
        });
        console.log(result);
        console.log(result.data);
      } catch (error) {
        console.error(error);
      }
    })();
  </script>
</body>
</html>
