<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %}
          <div class="user-name">{{ '안녕하세요! ' + user.nick + '님' }}</div>
          <div class="half">
            <div>팔로잉</div>
            <div class="count following-count">{{ followingCount }}</div>
          </div>
          <div class="half">
            <div>팔로워</div>
            <div class="count follower-count">{{ followerCount }}</div>
          </div>
          <input type="hidden" id="my-id" value="{{ user.id }}">
          <a href="/profile" class="btn" id="my-profile">내 프로필</a>
          <a href="/auth/logout" class="btn" id="logout">로그아웃</a>
          {% else %}
          <form action="/auth/login" method="POST" id="login-form">
            <div class="input-group">
              <label for="email">이메일</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input type="password" name="password" id="password" required>
            </div>
            <a href="/join" class="btn" id="join">회원가입</a>
            <button type="submit" class="btn" id="login">로그인</button>
            <a href="/auth/kakao" class="btn" id="kakao">카카오톡</a>
          </form>
          {% endif %}
        </div>
        <footer>
          Made by&nbsp;
          <a href="https://www.zerocho.com" target="_blank">ZeroCho</a>
        </footer>
      </div>
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>

    {% block script %}
    {% endblock %}
  </body>
</html>
