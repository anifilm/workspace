{% extends "base.html" %}

{% block content %}
<div class="timeline">
  <form action="/auth/join" method="POST" id="join-form">
    <div class="input-group">
      <label for="join-email">이메일</label>
      <input type="email" name="email" id="join-email"></div>
    <div class="input-group">
      <label for="join-nick">닉네임</label>
      <input type="text" name="nick" id="join-nick"></div>
    <div class="input-group">
      <label for="join-password">비밀번호</label>
      <input type="password" name="password" id="join-password">
    </div>
    <button type="submit" class="btn" id="join-btn">회원가입</button>
  </form>
</div>
{% endblock %}

{% block script %}
<script>
  window.onload = () => {
    if (new URL(location.href).searchParams.get('error')) {
      alert('이미 존재하는 이메일입니다.');
    }
  };
</script>
{% endblock %}
