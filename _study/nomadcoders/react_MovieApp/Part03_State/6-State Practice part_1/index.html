<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>State Practice</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const root = document.querySelector('#root');
      const App = () => {
        const [minutes, setMinutes] = React.useState(0);

        const onChangeHandler = (event) => {
          setMinutes(event.target.value);
        }
        const onClickHandleFocus = (event) => {
          event.target.select()
        };
        const resetHandler = () => {
          setMinutes(0)
        };

        return (
          <div>
            <h1 className="title">Super Converter</h1>
            <div>
              <label htmlFor="minutes">Minutes </label>
              <input type="number" id="minutes" value={minutes} onChange={onChangeHandler} onClick={onClickHandleFocus} placeholder="Minutes" />
            </div>
            <div>
              <label htmlFor="hours">Hours </label>
              <input type="number" id="hours" value={Math.round(minutes / 60)} placeholder="Hours" readOnly />
            </div>
            <button onClick={resetHandler}>Reset</button>
          </div>
        );
      };
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
