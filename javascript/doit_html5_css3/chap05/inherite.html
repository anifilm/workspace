<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>스타일 상속</title>
  </head>
  <style>
    body {
      color: blue; /* 글자색 파링 */
    }
    h2 {
      font-size: 20px; /* 글자 크기 20px */
      color: brown; /* 글자색 갈색 */
    }
  </style>
  <body>
    <h1>CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리합니다</h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
    <p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
  </body>
</html>
