<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Transform</title>
  <style>
    .box {
      position: absolute;
      left: 50px;
      top: 70px;
      width: 100px;
      height: 60px;
      background: #fff;
      border: 2px solid green;
      text-align: center;
      line-height: 60px;
    }
    .box:hover {
      -webkit-transform: rotate(15deg); /* 사파리와 크롬 브라우저용 속성 */
      -moz-transform: rotate(15deg); /* 파이어폭스 브라우저용 속성 */
      -o-transform: rotate(15deg); /* 오페리 브라우저용 속성 */
      -ms-transform: rotate(15deg); /* 익스플로러용 속성 */
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <div class="box">Mouse Over</div>
</body>
</html>
