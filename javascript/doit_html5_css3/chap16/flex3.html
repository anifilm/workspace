<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스</title>
  <style>
    #container {
      width: 500px;
      height: 300px;
      margin: 0 auto;
      display: flex;
      -ms-flex-wrap: wrap;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap; /* 플렉스 항목을 여러 줄에 표시 (왼쪽에서 오른쪽으로 배치) */
      border: 2px solid red;
    }
    #container div {
      width: 200px;
      border: 2px solid black;
      background: #ccc;
    }
    h2 {
      font-size: 20px;
      font-weight: bold;
      padding: 20px;
    }
  </style>
</head>
<body>
	<div id="container">
		<div id="box1"><h2>1</h2></div>
		<div id="box2"><h2>2</h2></div>
		<div id="box3"><h2>3</h2></div>
	</div>
</body>
</html>
