<!DOCTYPE html>
<html lang="ko">
<head>

    <title>표 만들기</title>
  <style>
    table, th, td {

    }
    th, td {
      width:150px;  /* 셀 너비 */
      height:20px;  /* 셀 높이 */
      padding:15px; /* 셀 테두리와 내용 사이의 간격(패딩) */

</head>

    </tr>
    <tr>

      <td>25</td>
    </tr>
    <tr>

      <td>58</td>
    </tr>
    <tr>
      <th>미국</th>

    <tr>

      <td>69</td>
    </tr>

</html>
