<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>filedset과 legend 태그</title>
  <style>
    ul {
      list-style: none;
    }
    li {
      margin: 20px;
    }
    li label {
      width: 80px;
      float: left;
    }
    fieldset {
      margin: 15px;
    }
  </style>
</head>
<body>
  <h3>회원 가입</h3>
  <form>
    <fieldset>
      <legend>필수 정보</legend>
      <label>이름: <input type="text"></label>
    </fieldset>
    <fieldset>
      <legend>선택 정보</legend>
      <label>생일: <input type="text" value="연도-월-일"></label>
    </fieldset>
  </form>
</body>
</html>
