<html lang="ko">
  <head>

      .ng-font {
        font-family: 'Nanum Gothic', 돋움;
      }

      p {
        font-size: 30px; /* 글자 크기 */
      }
    </style>
  </head>
  <body>
    <p>브라우저 기본 글꼴 사용</p>
    <p class="ng-font">나눔고딕 웹 폰트 사용</p>
  </body>
</html>
