<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>텍스트 링크 </title>
    <style>
      ul {
        list-style-type: none; /* 불릿 없앰 */
      }
      li {
        display: inline; /* 한줄에 표시 되도록 함 */
        float: left;  /* 왼쪽으로 배치 */
        margin: 10px 15px;
        padding: 10px;
      }
      a:link { /* 링크 스타일 */
        text-decoration: none; /* 밑줄 없앰 */
        color: black;
      }
      a:visited { /* 방문한 링크 스타일 */
        color: black;
      }
      a:hover { /* 마우스 오버시 링크 스타일 */
        background-color: yellow;
      }
      a:active { /* 마우스 클릭시 링크 스타일 */
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>이지스퍼블리싱</h1>
    <ul>
      <li><a href="#">회사소개</a></li>
      <li><a href="#">도서</a></li>
      <li><a href="#">자료실</a></li>
      <li><a href="#">질문답변</a></li>
      <li><a href="#">동영상강의</a></li>
    </ul>
  </body>
</html>
