<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS 포지셔닝</title>
	<style>
		.box1 {
			float: left;
			width: 100px;
			margin-right: 10px;
			padding: 20px;
			background: #ffd800;
		}
		.box2 {
			position: relative; /* 좌표값을 지정하여 박스 배치 */
			top: 30px;
			left: -50px;
			float: left;
			width: 300px;
			padding: 20px;
			background: #0094ff;
		}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
