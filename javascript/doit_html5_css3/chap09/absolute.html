<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 포지셔닝</title>
  <style>
    #wrap { /* 기준이 되는 부모 요소 */
      position: relative; /* absolute 속성 값을 사용하기 위해서는 부모 요소가 relative여야 한다. */
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
    }
    .box {
      position: absolute; /* 속성 값을 이용하여 요소를 원하는 위치에 배치 */
      width: 50px;
      height: 50px;
      background: #0094ff;
    }
    #crd1 {
      top: 0; left: 0;
    }
    #crd2 {
      top: 0; right: 0;
    }
    #crd3 {
      bottom: 0; left: 0;
    }
    #crd4 {
      bottom: 0; right: 0;
    }
    #crd5 { /* 위에서 100px, 왼쪽에서 100px 만큼 떨어진 위치에 배치  */
      top: 100px; left: 100px;
    }
  </style>
</head>
<body>
<div id="wrap">
  <div class="box" id="crd1"></div>
  <div class="box" id="crd2"></div>
  <div class="box" id="crd3"></div>
  <div class="box" id="crd4"></div>
  <div class="box" id="crd5"></div>
</div>
</body>
</html>
