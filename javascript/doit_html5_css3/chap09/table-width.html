<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>표 스타일</title>
  <style>
    body {
      font-family: "맑은 고딕", "고딕", "굴림";
    }
    table {
      border-collapse: collapse; /* 테두리 선 합쳐서 표시 */
      width: 300px; /* 표의 너비 설정 */
    }
    td {
      padding: 10px; /* 셀의 안쪽 여백 설정 */
    }
  </style>
</head>
<body>
  <table border="1">
    <caption>프로축구 경기 일정</caption>
    <tr>
      <td>울산</td>
      <td>울산 vs 인천</td>
    </tr>
    <tr>
      <td>부산</td>
      <td>부산 vs 대전</td>
    </tr>
    <tr>
      <td>서울</td>
      <td>서울 vs 강원</td>
    </tr>
  </table>
</body>
</html>
