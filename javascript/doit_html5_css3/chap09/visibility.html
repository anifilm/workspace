<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>visibility 속성</title>
  <style>
    img {
      margin: 10px;
      padding: 5px;
      border: 1px solid black;
    }
    .invisible {
      visibility: hidden; /* 요소를 숨김, 보이지는 않지만 공간은 차지한다. */
    }
  </style>
</head>
<body>
	<img src="images/pic1.jpg">
	<img src="images/pic2.jpg" class="invisible">
	<img src="images/pic3.jpg">
</body>
</html>
