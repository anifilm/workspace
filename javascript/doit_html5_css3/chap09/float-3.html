<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			padding:20px;
			margin:10px;
		}
		.box1 {
			float: left; /* 왼쪽에 배치 */
			background: #ffd800;
		}
		.box2 {
			float: left; /* 박스1에 이어 왼쪽에 배치 */
			background: #0094ff;
		}
		.box3 { /* float 지정하지 않음 -> 겹쳐서 표시 */
			background: #00ff21;
		}
		.box4 {
			clear: both; /* clear 속성 사용 - floar 속성 해제 */
			background: #a874ff;
		}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
