<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>box-sizing</title>
  <style>
    div {
      float: left; /* div 박스 영역의 배치 방식 none, left, right */
      margin-right: 20px;
    }
    .box1 {
      box-sizing: content-box; /* 콘텐트 영역 기준, 실제 화면에서 차지하는 너비는 364px */
      width: 300px; /* 콘텐츠 영역 너비 */
      height: 150px;
      margin: 10px;
      padding: 30px;
      border: 2px solid red;
    }
    .box2 {
      box-sizing: border-box; /* 박스 전체 기준 (테두리 포함) */
      width: 300px; /* 박스 모델 전체 너비, 화면에서 차지하는 너비가 300px */
      height: 150px;
      margin: 10px;
      padding: 30px;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="box1"> box-sizing = "content-box"</div>
  <div class="box2"> box-sizing = "border-box"</div>
</body>
</html>
