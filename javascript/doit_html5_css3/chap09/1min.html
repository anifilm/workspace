<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1분 복습</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin: 20px 10px;
      border: 1px solid black;
    }
    .box1 {
      width: 30%;
      float: left;
    }
    .box2 {
      width: 60%;
      float: left;
    }
    .box3 {
      width: 92%;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
