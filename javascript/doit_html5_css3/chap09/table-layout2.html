<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>표 스타일</title>
  <style>
    body {
      font-family: "맑은 고딕", "고딕", "굴림";
    }
    table, td {
      border: 1px solid #ccc;
    }
    .table1 {
      border-collapse: collapse; /* 테두리 선 합쳐서 표시 */
      width: 300px; /* 표 너비 설정 */
      table-layout: fixed; /* 셀 너비 고정 */
      word-break: break-all; /* 셀 너비보다 긴 내용 셀 안에 표시 */
      height: auto; /* 셀의 줄 바꿈에 따라 높이 값 자동 조절 */
    }
    .table1 td {
      width: 150px;
      borer: 1px solid black;
      padding: 5px; /* 셀 안쪽 여백 */
    }
  </style>
</head>
<body>
  <h1>Table Layout</h1>
  <table class="table1">
    <tr>
      <td>
        한글로띄어쓰기없기길게붙여쓰기
      </td>
      <td>
        long_description_without_space
      </td>
    </tr>
  </table>
</body>
</html>
