<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px; /* 이것은 콘텐츠 영역의 좌우 크기이다. */
			height: auto; /* 콘텐츠 영역이 박스 위아래 중앙에 위치하도록 한다. */
			background: #0094ff;
			border: 1px solid black;
			margin: 30px;
			color: white;
		}
		/* 테두리 안쪽 여백
			위 오른쪽 아래 왼쪽 순 */
		.box1 {
			padding: 20px 30px 20px 30px;
		}
		.box2 {
			padding: 10px 50px;
		}
		.box3 {
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="box1">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
	<div class="box2">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
	<div class="box3">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
</body>
</html>
