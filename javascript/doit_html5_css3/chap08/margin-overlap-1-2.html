<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		* {
			box-sizing: border-box;
		}
		div {
			width: 200px;
			height: 100px;
		}
		#box1 {
			background: rgb(0, 77, 243);
			margin: 50px 30px; /* 여백 설정이 큰 쪽으로 중첩된다. 50px */
		}
		#box2 {
			background: rgb(255, 72, 0);
			margin: 10px; /* 위아래 여백 설정값이 중첩에 의해 무시된다. */
		}
		#box3 {
			background: rgb(18, 219, 0);
			margin: 30px; /* 여백 설정이 큰 쪽으로 중첩된다. 30px */
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>
