<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			background: #0094ff;
		}
		/* 여백 설정 - 위 오른쪽 아래 왼쪽 순*/
		.box1 {
			margin: 30px 50px 30px 50px; /* 위, 오른쪽, 아래, 왼쪽 */
		}
		.box2 {
			margin: 30px 50px; /* 위아래, 좌우 */
		}
		.box3 {
			margin: 50px; /* 모든 방향 */
		}
		.box4 {
			margin: 30px 5px 10px; /* 위, 좌우, 아래 */
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
