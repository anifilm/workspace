<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border: 2px solid;
			border-radius: 20px;
		}
		/* 그림자 효과
			수평거리, 수직거리, 흐림정도, 번짐정도, 색상 순 */
		.box1 {
			box-shadow: 2px -2px 5px 0px black;
		}
		.box2 {
			box-shadow: 5px 5px 15px 5px gray;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
