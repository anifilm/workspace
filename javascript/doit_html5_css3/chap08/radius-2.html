<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		.round1 {
			width: 250px;
			height: 300px;
			margin: 20px;
			display: inline-block;
			border: 2px solid blue; /* 2px 파랑 실선 */
			border-top-left-radius: 20px; /* 왼쪽 위 라운딩 - 20px */
			border-top-right-radius: 20px; /* 오른쪽 위 라운딩 - 20px */
		}
		.round2 {
			width: 250px;
			height: 300px;
			margin: 20px;
			display: inline-block;
			border: 2px solid red; /* 2px 실선 빨강 */
			border-radius: 20px 70px; /* 라운딩 - 20px 70px 20px 70px */
		}
		#bg {
			background: url(images/pic2.jpg) no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="round1"></div>
	<div class="round2" id="bg"></div>
</body>
</html>
