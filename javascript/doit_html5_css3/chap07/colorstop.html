<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그러데이션</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      border-radius: 10px;
    }
    .grad {
      background: #06f; /* css3 미지원 브라우저 */
      background: -webkit-linear-gradient(top, #06f, white 30%, #06f);
      background: -moz-linear-gradient(bottom, #06f, white 30%, #06f);
      background: -o-linear-gradient(bottom, #06f, white 30%, #06f);
      background: linear-gradient(to bottom, #06f, white 30%, #06f); /* 최신 모던 브라우저 */
    }
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
