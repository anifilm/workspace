<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Plugin</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
    <script src="src/jquery-ui.min.js"></script>
    <style>
      .layer_popup {
        position: absolute;
        left: 50px;
        top: 50px;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div class="layer_popup">
      <img src="images/window_object_1.jpg" alt="" />
    </div>

    <script>
      $(function () {
				$('.layer_popup').draggable();
			});
    </script>
  </body>
</html>
