<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>효과와 애니메이션</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #ctx {
        width: 50px;
        height: 50px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <button id="btn">버튼</button>
    <p id="ctx">내용</p>

    <script>
      $(function () {
        $('#btn').on('click', function () {
          $('#ctx').animate({ marginLeft: '+=50px' }, 500);
        });
      });
    </script>
  </body>
</html>
