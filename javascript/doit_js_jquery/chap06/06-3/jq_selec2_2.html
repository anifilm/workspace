<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
      <li>내용1</li> <!-- index 0 -->
      <li>내용2</li> <!-- index 1 -->
      <li>내용3</li> <!-- index 2 -->
      <li>내용4</li> <!-- index 3 -->
    </ul>

    <script>
      $(function () {
        // 짝수 번째 요소(0, 2)
        $('#menu li:even')
          .css({
            'background-color': '#ff0'
          });
        // 홀수 번째 요소(1, 3)
        $('#menu li:odd')
          .css({
            'background-color': '#0ff'
          });
      });
    </script>
  </body>
</html>
