<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
      <li>내용2-2</li>
      <li>내용2-3</li>
    </ul>

    <script>
      $(function () {
        var obj = [
          { area: '서울' },
          { area: '부산' },
          { area: '전주' }
        ];

     /* $(obj).each(function (idx, obj) {
          console.log(idx + ':', obj);
        }); */
        $.each(obj, function (idx, obj) {
          console.log(idx + ':', obj);
        });
        console.log('==== The End 1 ====');

        $.each($('#menu2 li'), function (idx, obj) {
          console.log(idx + ':', obj);
        });
        console.log('==== The End 2 ====');

        $.each($('#menu2 li'), function (idx) {
          console.log(idx + ':', $(this));
        });
      });
    </script>
  </body>
</html>
