<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <h1>배열 관련 메서드</h1>
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li id="list3">내용3</li>
      <li>내용4</li>
    </ul>

    <script>
      $(function () {
				// 지정 선택 요소를 찾아 인덱스를 반환
        var idxNum = $('li').index($('#list3'));
        console.log(idxNum); // 2
      });
    </script>
  </body>
</html>
