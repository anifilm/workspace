<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <div id="wrap">
      <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
      <p><a href="https://naver.com">Naver</a></p>
      <p><a href="http://daum.net">Google</a></p>
      <p><a href="http://google.co.kr">Daum</a></p>
    </div>
    <form action="#" method="get" id="member_f">
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" />
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw" />
      </p>
    </form>

    <script>
      $(function () {
				// 'target' 속성을 포함하는 요소
        $('#wrap a[target]').css({ color: '#f00' });
				// 'https'로 시작하는 요소
        $('#wrap a[href^=https]').css({ color: '#0f0' });
				// 'net'으로 끝나는 요소
        $('#wrap a[href$=net]').css({ color: '#00f' });
				// 'google'이 포함된 요소
        $('#wrap a[href*=google]').css({ color: '#000' });
				// id="member_f" 하위 요소중 input type이 'text'인 요소
        $('#member_f :text').css({ 'background-color': '#ff0' });
				// id="member_f" 하위 요소중 input type이 'password'인 요소
        $('#member_f :password').css({ 'background-color': '#0ff' });
      });
    </script>
  </body>
</html>
