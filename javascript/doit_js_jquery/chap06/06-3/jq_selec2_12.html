<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <div id="wrap">
      <p>내용1</p>
      <p style="display: none">내용2</p>
      <p>내용3</p>
    </div>
    <form action="#">
      <p id="zone1">
        <select name="course" id="course">
          <option value="opt1">옵션1</option>
          <option value="opt2" selected>옵션2</option>
          <option value="opt3">옵션3</option>
        </select>
      </p>
      <p id="zone2">
        <input type="checkbox" name="hobby1" value="독서" /> 독서
        <input type="checkbox" name="hobby2" value="자전거" /> 자전거
        <input type="checkbox" name="hobby3" value="등산" checked /> 등산
      </p>
      <p id="zone3">
        <input type="radio" name="gender" value="male" /> 남성
        <input type="radio" name="gender" value="female" checked /> 여성
      </p>
    </form>

    <script>
      $(function () {
				// id="wrap" 하위 p 태그 요소중 숨겨진 상태의 요소를 선택
        $('#wrap p:hidden')
				  .css({
            display: 'block',
            background: '#ff0'
          });

				// id="zone1" 하위 요소중 selected 상태의 요소 값을 반환
        var z1 = $('#zone1 :selected').val();
        console.log(z1); // opt2
				// id="zone2" 하위 요소중 checked 상태의 요소 값을 반환
        var z2 = $('#zone2 :checked').val();
        console.log(z2); // 등산
				// id="zone3" 하위 요소중 checked 상태의 요소 값을 반환
        var z3 = $('#zone3 :checked').val();
        console.log(z3); // female
      });
    </script>
  </body>
</html>
