<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>

    <script>
      $(function () {
				// 첫번째 요소
        $('#menu li:first')
          .css({
            'background-color': '#ff0'
          });
				// 마지막 요소
        $('#menu li:last')
          .css({
            'background-color': '#0ff'
          });
      });
    </script>
  </body>
</html>
