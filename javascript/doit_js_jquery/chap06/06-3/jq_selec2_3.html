<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li> <!-- index 2 -->
      <li>내용4</li>
      <li>내용5</li>
    </ul>

    <script>
      $(function () {
				// 인덱스 2
        $('#menu li:eq(2)').css({ 'background-color': '#ff0' });
				// 인덱스 2보다 작은 요소
        $('#menu li:lt(2)').css({ 'background-color': '#0ff' });
				// 인덱스 2보다 큰 요소
        $('#menu li:gt(2)').css({ 'background-color': '#f0f' });
      });
    </script>
  </body>
</html>
