<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
      <li>내용1-4</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
      <li>내용2-2</li>
      <li>내용2-3</li>
    </ul>

    <script>
      $(function () {
				// id="menu1" 하위 첫번째 요소
        $('#menu1 li:nth-child(1)')
          .css({
            'background-color': '#ff0'
          });
				// id="menu1" 하위 두번째 요소부터 2의 배수 요소들을 선택
        $('#menu1 li:nth-child(2n)')
          .css({
            border: '2px dashed #f00'
          });
				// id="menu2" 하위 뒤에서 첫번째 요소
        $('#menu2 li:nth-last-child(1)')
          .css({
            'background-color': '#0ff'
          });
      });
    </script>
  </body>
</html>
