<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
      <li>내용1-4</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
    </ul>

    <script>
      $(function () {
				// id="menu1" 하위 인덱스 1부터 3이전까지
        $('#menu1 li').slice(1, 3).css({ 'background-color': '#ff0' });
				// 부모 요소에게 자식 요소가 하나뿐인 li 태그를 대상으로 함
        $('li:only-child').css({ 'background-color': '#0ff' });
      });
    </script>
  </body>
</html>
