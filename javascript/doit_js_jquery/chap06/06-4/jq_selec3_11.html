<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>객체 조작 및 생성</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <div class="box1">
      <p>내용1</p>
      <p>내용2</p>
    </div>
    <div class="box2">
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div class="box3">
      <p>내용5</p>
      <p>내용6</p>
    </div>

    <script>
      $(function () {
        // class="box1"의 모든 자식 요소를 복제하여 copyObj에 참조시킴
        var copyObj = $('.box1').children().clone();

        // class="box2"의 요소를 삭제
        $('.box2').remove();

        // class="box3"의 모든 하위 요소를 비움
        $('.box3').empty();
        // class="box3"에 copyObj에 참조된 요소를 요소의 맨 뒤에 추가
        $('.box3').append(copyObj);
      });
    </script>
  </body>
</html>
