<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <div class="wrap_1">
      <p>텍스트1</p>
      <p class="active">내용2</p>
      <p><a href="#">네이버</a></p>
      <p>
        <input type="text" value="Hello" />
      </p>
    </div>
    <div class="wrap_2">
      <p>내용5</p>
      <p>내용6</p>
    </div>
    <div class="wrap_3">
      <div>
        <p>내용7</p>
        <p>내용8</p>
      </div>
    </div>

    <script>
      $(function () {
				// class="wrap_1" 하위 p 태그 요소중 첫번째 요소의 내용을 변경
        $('.wrap_1 p:first').text('내용1');
				// class="wrap_1" 하위 p 태그 요소중 class="active" 요소의 클래스명을 삭제하고 새로운 클래스명 "on"을 추가한다.
        $('.wrap_1 p.active').removeClass('active').addClass('on');

        $('.wrap_1 p:eq(2) a').attr('href', 'http://www.naver.com');

        $('.wrap_1 p:eq(3) input').val('Korea');

        $('.wrap_2 p:first').after('<p>After(추가1)</p>');
        $('.wrap_2 p:first').before('<p>Before(추가2)</p>');

        $('.wrap_3 p').unwrap().wrapInner('<strong/>');
      });
    </script>
  </body>
</html>
