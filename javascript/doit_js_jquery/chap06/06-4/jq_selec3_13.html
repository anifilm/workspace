<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>객체 조작 및 생성</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
    <style>
      div {
        background-color: aqua;
      }
      h3 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 id="tit_1">
      <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
      <li>내용3</li>
      <li>내용4</li>
    </ul>

    <script>
      $(function () {
        // string 태그의 부모 요소를 삭제
        $('strong').unwrap();
        // class="ct1"인 요소를 개별적으로 div 태그로 감싼다.
        $('.ct1').wrap('<div />');
        // class="ct2"인 요소를 그룹으로 div 태그로 감싼다.
        $('.ct2').wrapAll('<div />');
        // li 태그의 내용을 h3 태그로 감싼다.
        $('li').wrapInner('<h3 />');
      });
    </script>
  </body>
</html>
