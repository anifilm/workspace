<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <h1 class="title">제이쿼리</h1>
    <h2>선택자</h2>
    <h3 class="title">직접 선택자</h3>

    <script>
      $(function () {
        // h1 태그이면서 class="title"를 가지는 요소를 선택
        $('h1.title')
          .css({
            'background-color': '#ff0',
            'border': '2px solid #f00'
          });
      });
    </script>
  </body>
</html>
