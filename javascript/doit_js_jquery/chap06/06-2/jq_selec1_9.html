<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <section>
        <h1>자식 요소 선택자</h1>
        <p>내용2</p>
      </section>
    </div>

    <script>
      $(function () {
        $('#wrap > h1')
          .css({
            'border': '2px solid #f00'
          });

        $('#wrap > section').children()
          .css({
            'background-color': '#ff0',
            'border': '2px solid #f00'
          });
      });
    </script>
  </body>
</html>
