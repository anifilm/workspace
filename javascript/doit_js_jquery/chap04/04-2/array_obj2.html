<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>배열객체</title>
  </head>
  <body>
    <script>
      var arr_1 = ['사당', '교대', '방배', '강남'];
      var arr_2 = ['신사', '압구정', '옥수'];

      var result = arr_1.join('-');
      console.log(result); // 사당-교대-방배-강남

      result = arr_1.concat(arr_2);
      console.log(result);
      // ['사당', '교대', '방배', '강남', '신사', '압구정', '옥수']

      result = arr_1.slice(1, 3);
      console.log(result);
      // ['교대', '방배']

      arr_1.sort();
      console.log(arr_1);
      // ['강남', '교대', '방배', '사당'];

      arr_2.reverse();
      console.log(arr_2);
      // ['옥수', '압구정', '신사']
    </script>
  </body>
</html>
