<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Ajax</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <div class="wrap"></div>

    <script>
      $(function () {
        $.ajax({
          url:'src/MOCK_DATA.json',
          dataType: 'json',
          success: function (data) {
            if (data.length > 0) {
              var tb = $('<table />');

              for (var i in data) {
                var $id = data[i].id;
                var $first_name = data[i].first_name;
                var $last_name = data[i].last_name;
                var $email = data[i].email;
                var $gender = data[i].gender;

                var row = $('<tr />').append(
                            $('<td />').text($id),
                            $('<td />').text($first_name),
                            $('<td />').text($last_name),
                            $('<td />').text($email),
                            $('<td />').text($gender)
                          );

                tb.append(row);
              }

              $('.wrap').append(tb);
            }
          }
        });
      });
    </script>
  </body>
</html>
