<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>논리형 데이터</title>
    <script>
      var a = true;
      var b = false;
      var c = 10 > 5;
      var d = Boolean(null);

      document.write(a, '<br>'); // true
      document.write(b, '<br>'); // false
      document.write(c, '<br>'); // true
      document.write(d, '<br>'); // false
    </script>
  </head>
  <body></body>
</html>
