<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>적정 몸무게 구하기</title>
    <script>
      var name = prompt('당신의 이름은?', ''); // 이름 입력
      var height = prompt('당신의 키는?', '0'); // 키 입력
      var weight = prompt('당신의 몸무게는?', '0'); // 몸무게 입력

      var normal_w = (height - 100) * 0.9; // 평균 몸무게
      var result = weight >= normal_w - 5 && weight <= normal_w + 5; // 오차범위 ±5
      result = result ? '적정 체중입니다.' : '적정 체중이 아닙니다.';
      document.write(`${name}님은 ${result} 평균 체중(${normal_w})kg`);
    </script>
  </head>
  <body></body>
</html>
