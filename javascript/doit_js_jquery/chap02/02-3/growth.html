<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>증감 연산자</title>
  </head>
  <body>
    <script>
      var num1 = 10;
      var num2 = 20;
      var result;

      num1--;
      document.write(num1, '<br>'); // 9
      num1++;
      document.write(num1, '<br>'); // 10
      result = num2++;
      document.write(result, '<br>'); // result: 20, num2: 21
      result = ++num2;
      document.write(result, '<br>'); // result: 22, num2: 22
    </script>
  </body>
</html>
