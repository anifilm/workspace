<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  </head>
  <body>
    <p>
      <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
      <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>

    <script>
      $(function () {
        $('.btn1').click(function () {
          $('.btn1').parent().next()
						.css({
							'color': '#f00'
						});
        });

        $('.btn2').on({
          'mouseover focus': function () {
            $('.btn2').parent().next()
							.css({
								'color': '#0f0'
							});
          }
        });

        // 지정된 이벤트 제거
        $('.btn1').off('click');
        $('.btn2').off('mouseover focus');
      });
    </script>
  </body>
</html>
