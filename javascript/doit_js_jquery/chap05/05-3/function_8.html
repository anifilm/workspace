<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>함수</title>
    <script>
      var num = 100;

      function menu() {
        num += 100;
        alert(num);
      }
      menu();

			// 함수 호이스팅으로 맨 마지막에 정의된 함수만 호출 가능
      function menu() {
        alert(num);
      }
    </script>
  </head>
  <body></body>
</html>
