<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>함수</title>
    <script>
      function myFunc(name, area) {
        document.write('안녕하세요. ' + name + '입니다.', '<br>');
        document.write('사는 곳은 ' + area + '입니다.', '<br><br>');
      }

      myFunc('홍당무', '서울');
      myFunc('깍두기', '부산');
    </script>
  </head>

</html>
