<!DOCTYPE html>
<html>
  <body>
    <script>
      // 이 주석은 한 줄을 다 차지합니다.
      alert('Hello');

      alert('World'); // 이 주석은 문 다음 이어집니다.

      /* 두 줄짜리 주석 예제
         이것은 여러 줄의 주석입니다.
      */
      alert('Hello');
      alert('World');

      /* 코드 주석 처리하기
      alert('Hello');
      */
      alert('World');
    </script>
  </body>
</html>
