<!DOCTYPE html>
<html>
  <body>
    <script>
      // 한 줄에 여러 변수를 선언
      let user = 'John', age = 25, message = 'Hello';

      // 여러 줄에 변수 선언 (가독성 향상)
      let user = 'John';
      let age = 25;
      let message = 'Hello';

      // 어떤 사람들은 이런 방식으로도 변수를 정의합니다.
      let user = 'John',
          age = 25,
          message = 'Hello';

      // '쉼표가 먼저 오는'방식으로 작성
      let user = 'John'
        , age = 25
        , message = 'Hello';
    </script>
  </body>
</html>
