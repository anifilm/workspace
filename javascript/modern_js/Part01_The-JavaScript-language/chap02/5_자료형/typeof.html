<!DOCTYPE html>
<html>
  <body>
    <script>
      // typeof 연산자
      // typeof 연산자는 인수의 자료형을 반환합니다. 자료형에 따라 처리 방식을 다르게 하고 싶거나 변수의 자료형을 빠르게 알아내고자 할 때 유용합니다.

      // typeof 연산자는 두 가지 형태의 문법을 지원합니다.
      // 1. 연산자: typeof x
      // 2. 함수: typeof(x)

      // 괄호가 있든 없든 결과가 동일합니다.
      typeof undefined; // "undefined"
      typeof 0; // "number"
      typeof 10n; // "bigint"
      typeof true; // "boolean"
      typeof 'foo'; // "string"
      typeof Symbol('id'); // "symbol"
      typeof Math; // "object"
      typeof null; // "object"
      typeof alert; // "function"
    </script>
  </body>
</html>
