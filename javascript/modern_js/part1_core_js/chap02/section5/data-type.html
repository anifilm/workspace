<!DOCTYPE html>
<html>

<body>

  <script>
    // 자료형
    // 자바스크립트에는 여덟 가지 기본 자료형이 있습니다.
    let message = "hello";
    message = 123456;
    // 이처럼 자료의 타입은 있지만 변수에 저장되는 값의 타입을 언제든지 바꿀 수 있는 언어를
    // '동적 타입(dynamically typed)' 언어라고 부릅니다.
  </script>

</body>

</html>
<!--

기본 자료형 (Primitive)
 - Number: 숫자형으로 정수, 부동 소수점, 무한대, NaN(숫자가 아님)
 - bigint: 길이 제약 없이 정수를 나타낼 수 있습니다.
 - String: 문자열
 - Boolean: 논리적인 요소, true / false
 - Null: 빈 값
 - Undefined: 값을 할당하지 않음
 - Object (객체)
 - Symbol (심볼, ES6에서 추가됨)

-->
