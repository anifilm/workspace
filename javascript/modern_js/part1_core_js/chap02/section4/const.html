<!DOCTYPE html>
<html>

<body>

  <script>
    // 변화하지 않는 변수를 선언할 땐, let 대신 const를 사용합니다.
    const myBirthday = '18.09.1978';

    // 이렇게 const로 선언한 변수를 '상수(constant)'라고 부릅니다. 상수는 재할당할 수 없으므로 상수를 변경하려고 하면 에러가 발생합니다.
  //myBirthday = '01.01.2001'; // error, can't reassign the constant!
  </script>

</body>

</html>
