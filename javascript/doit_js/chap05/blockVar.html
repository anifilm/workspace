<!-- [ES6] 블록 변수 -->
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(a, b) {
        var local = a + b;
        if (b != null) {
          let block = b + a;
          console.log(block); // 블록 변수 block 값 출력
        }
        console.log(local); // 지역 변수 local 값 출력
      }
      add("abc", "123");
    </script>
  </body>
</html>
