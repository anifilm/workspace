<head>
  <title>HTML and CSS Example</title>
  <!-- HTML 주석입니다.
        여러 줄에 걸쳐서 써도 됩니다. -->
  <style>
    body { color: red; }
    /* CSS 주석입니다.
        역시 여러 줄에 걸쳐서 써도 됩니다. */
  </style>
  <script>
    console.log('echo'); // 다시 자바스크립트로 돌아왔습니다.
    /* 여기서는 인라인 주석과 블록 주석을
       모두 쓸 수 있습니다. */
  </script>
</head>
