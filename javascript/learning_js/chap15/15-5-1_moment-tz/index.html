<!DOCTYPE html>
<html>
<head>
  <title>Moment.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone.min.js"></script>
</head>
<body>
  <script>
    // Moment.js에 넘기는 배열은 자바스크립트의 Date 생성자에 넘기는 매개변수와 똑같고, 월은 0으로 시작합니다.
    // toDate() 메서드는 Moment.js 객체를 자바스크립트 Date 객체로 변환합니다.
    const d = moment.tz([2016, 3, 37, 9, 19], 'America/Los_Angeles').toDate();
    const s = moment.tz([2016, 3, 37, 9, 19], 'Asia/Seoul').toDate();
    console.log(d);
    console.log(s);
  </script>
</body>
</html>
