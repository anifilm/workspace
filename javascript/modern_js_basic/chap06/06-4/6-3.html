<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>스톱워치</title>
  </head>
  <body>
    <h2>예제 6-3 스톱워치</h2>
    <p id="display">0.00</p>
    <button id="start">start</button>
    <button id="stop">stop</button>

    <script>
      const startButton = document.querySelector('#start'); // start 버튼 요소
      const stopButton = document.querySelector('#stop'); // stop 버튼 요소
      const display = document.querySelector('#display'); // 결과를 표시하는 요소
      let startTime, timer;
      startButton.onclick = start; // start 버튼 활성화
      function start() {
        startButton.onclick = null; // start 버튼 비활성화
        stopButton.onclick = stop; // stop 버튼 활성화
        startTime = new Date();
        // 0.01초마다 경과한 시간을 표시
        timer = setInterval(() => {
          const now = new Date();
          // display에 경과한 시간 쓰기
          display.innerHTML = ((now - startTime) / 1000).toFixed(2);
        }, 10);
      }
      function stop() {
        clearInterval(timer); // 타이머 해제
        startButton.onclick = start; // start 버튼 활성화
      }
    </script>
  </body>
</html>
