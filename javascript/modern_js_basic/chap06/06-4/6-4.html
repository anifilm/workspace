<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>체질량지수 계산하기</title>
  </head>
  <body>
    <p>키: <input type="number" id="height" /> cm</p>
    <p>몸무게: <input type="number" id="weight" /> kg</p>
    <p>당신의 체질량 지수는 <output id="bmi">??</output> 입니다.</p>
    <button id="button">계산</button>

    <script>
      document.querySelector('#button').onclick = function () {
        // input 요소에 입력된 몸부게 데이터와 키 데이터를 가져온다.
        var h = parseFloat(document.querySelector('#height').value);
        var w = parseFloat(document.querySelector('#weight').value);
        // 체질량 지수를 bmi라는 id를 가진 요소(output 요소)에 기록한다.
        var bmi = document.querySelector('#bmi');
        h = h / 100;
        bmi.innerHTML = (w/h/h).toFixed(1);
      };
    </script>
  </body>
</html>
