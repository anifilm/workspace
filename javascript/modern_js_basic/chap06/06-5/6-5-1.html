<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas의 기본</title>
  </head>
  <body>
    <h2>6.5.4 사각형 그리기</h2>
    <canvas id="mycanvas" width="640" height="400"></canvas>

    <script>
      // canvas 요소 가져오기
      const canvas = document.querySelector('#mycanvas');
      // canvas 렌더링 컨텍스트 가져오기
      const ctx = canvas.getContext('2d');
      // 그리기
      // 좌표(10, 10)에 너비가 200이고 높이가 150인 사각형 테두리를 그린다.
      ctx.strokeRect(10, 10, 200, 150);
      // 좌표(50, 40)에 너비가 120이고 높이가 90인 사각형을 채운다.
      ctx.fillRect(50, 40, 120, 90);
      // 좌표(90, 65)에 너비가 40이고 높이가 40인 사각형 영역을 삭제한다.
      ctx.clearRect(90, 65, 40, 40);
    </script>
  </body>
</html>
