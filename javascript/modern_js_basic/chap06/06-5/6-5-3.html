<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas의 기본</title>
  </head>
  <body>
    <canvas id="mycanvas" width="640" height="400"></canvas>

    <script>
      // canvas 요소 가져오기
      var canvas = document.querySelector('#mycanvas');
      // canvas 렌더링 컨텍스트 가져오기
      var ctx = canvas.getContext('2d');
      // 그리기
      ctx.beginPath();
      ctx.moveTo(100, 50);
      ctx.lineTo(100, 150);
      ctx.moveTo(50, 100);
      ctx.lineTo(150, 100);
      ctx.stroke();
    </script>
  </body>
</html>
