<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>시각을 콘솔에 표시하기</title>
  </head>
  <body>
    <button onclick="displayTime()">click</button>

    <script>
      function displayTime() {
        var d = new Date();
        console.log('현재 시각은 ' + d.toLocaleString() + ' 입니다.');
      }
    </script>
  </body>
</html>
