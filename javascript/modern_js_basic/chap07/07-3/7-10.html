<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>에라토스테네스의 체로 쌍둥이 소수 구하기</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt('n?'));
      // 에라토스테네스의 체로 입력받은 n까지의 소수를 구한다.
      let p = []; // 아래의 i가 소수면 p[i] = true, 합성수면 p[i] = false로 처리한다.
      for (let i = 2; i <= n; i++) {
        p[i] = true; // 2~n에 있는 모든 정수에 기본값을 true로 지정.
      }
      let max = Math.floor(Math.sqrt(n)); // 소수 x는 √n까지 구하면 충분하다.
      let x = 2;
      while (x <= max) {
        for (let i = 2*x; i <= n; i += x) {
          p[i] = false; // x의 배수는 합성수
        }
        while (!p[++x]); // 다음 소수를 찾는다.
      }
      // 쌍둥이 소수 출력
      for (let i = 2; i <= n-2; i++) {
        if (p[i] && p[i+2]) {
          document.write(`${i}, ${i + 2} <br>`);
        }
      }
    </script>
  </body>
</html>
