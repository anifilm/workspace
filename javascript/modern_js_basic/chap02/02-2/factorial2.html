<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팩토리얼 계산</title>
</head>
<body>
  <h2>예제 2-3 팩토리얼을 계산하고 표시하기</h2>

  <script>
    function fact(n) {
      if (n <= 1) return n;
      return n * fact(n-1);
    }

    for (let i = 1; i < 10; i++) {
      //console.log(i + '! = ' + fact(i));
      document.write(i + '! = ' + fact(i) + '<br />');
    }
  </script>
</body>
</html>
